<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Activity: Vague vs. Specific Instructions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body from scrolling */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .main-card {
            /* Define this element as a layout container */
            container-type: inline-size;
            container-name: card;
        }
        .drop-zone {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .drop-zone.drag-over {
            background-color: #374151; /* bg-gray-700 */
            border-color: #4f46e5; /* indigo-600 */
        }
        .draggable {
            cursor: grab;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .draggable:active {
            cursor: grabbing;
        }
        .dragging {
            opacity: 0.5;
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .correct {
            border-left: 4px solid #34D399; /* emerald-400 */
        }
        .incorrect {
            border-left: 4px solid #F87171; /* red-400 */
        }
        .feedback {
            transition: opacity 0.5s;
        }

        /* Container Query for responsiveness */
        @container card (max-width: 800px) {
            .responsive-layout {
                grid-template-columns: 1fr;
            }
            .responsive-zones {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="text-gray-300 p-4 md:p-6 flex items-center justify-center min-h-screen">

    <div class="w-full h-full max-w-6xl mx-auto">
        <div class="main-card bg-gray-800/50 backdrop-blur-xl border border-gray-700 rounded-xl shadow-2xl p-6 md:p-8 flex flex-col h-full">
            <div class="mb-6 text-center flex-shrink-0">
                <h1 class="text-xl md:text-2xl font-bold text-gray-100">Categorize the Instructions</h1>
                <p class="text-gray-400 mt-1">Drag each instruction into the 'Vague' or 'Specific' category.</p>
            </div>

            <div class="responsive-layout grid grid-cols-3 gap-6 flex-grow min-h-0">
                <!-- Uncategorized Items -->
                <div class="flex flex-col min-h-0">
                    <h2 class="font-semibold text-lg mb-4 text-center text-gray-300 flex-shrink-0">Instructions to Categorize</h2>
                    <div id="source-container" class="p-4 bg-gray-900 rounded-lg space-y-3 flex-grow overflow-y-auto">
                        <!-- Draggable items will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Categorized Zones -->
                <div class="col-span-2 responsive-zones grid grid-cols-2 gap-6 min-h-0">
                    <div class="flex flex-col min-h-0">
                        <h2 class="font-semibold text-lg mb-4 text-center text-red-400 flex-shrink-0">Vague Instructions</h2>
                        <div id="vague" data-category="vague" class="drop-zone p-4 bg-gray-900/50 border-2 border-dashed border-gray-600 rounded-lg space-y-3 flex-grow overflow-y-auto"></div>
                    </div>
                    <div class="flex flex-col min-h-0">
                        <h2 class="font-semibold text-lg mb-4 text-center text-emerald-400 flex-shrink-0">Specific Instructions</h2>
                        <div id="specific" data-category="specific" class="drop-zone p-4 bg-gray-900/50 border-2 border-dashed border-gray-600 rounded-lg space-y-3 flex-grow overflow-y-auto"></div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons & Feedback -->
            <div class="mt-8 flex flex-col-reverse sm:flex-row items-center justify-between gap-4 flex-shrink-0">
                <div id="feedback-message" class="feedback opacity-0 font-semibold text-center sm:text-left"></div>
                <div class="flex gap-4 flex-shrink-0">
                    <button id="reset-btn" class="bg-gray-600 text-white font-semibold px-5 py-2.5 rounded-lg hover:bg-gray-500 transition-colors duration-200">New Set</button>
                    <button id="check-btn" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold px-5 py-2.5 rounded-lg hover:opacity-90 transition-opacity duration-200">Check Answers</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sourceContainer = document.getElementById('source-container');
        const dropZones = document.querySelectorAll('.drop-zone');
        const checkBtn = document.getElementById('check-btn');
        const resetBtn = document.getElementById('reset-btn');
        const feedbackMessage = document.getElementById('feedback-message');

        const allInstructions = [
            { text: 'Tell me about dogs.', category: 'vague' },
            { text: 'Act as a veterinarian and write a 3-bullet point summary on the benefits of a balanced diet for a golden retriever.', category: 'specific' },
            { text: 'Write some code.', category: 'vague' },
            { text: 'Generate a Python script to parse a CSV file named "data.csv" and print the "email" column.', category: 'specific' },
            { text: 'Summarize this.', category: 'vague' },
            { text: 'Summarize the attached meeting transcript into a list of action items, assigning a responsible person for each.', category: 'specific' },
            { text: 'Is AI good or bad?', category: 'vague' },
            { text: 'Compare and contrast the ethical implications of AI in healthcare versus its use in autonomous weapons, citing at least two scholarly articles.', category: 'specific' },
            { text: 'Make a marketing plan.', category: 'vague' },
            { text: 'Create a 3-month marketing plan for a new vegan cafe targeting millennials on Instagram, with a budget of $500/month. Format it as a markdown table.', category: 'specific' },
            { text: 'Explain history.', category: 'vague' },
            { text: 'Explain the primary causes of World War I for a high school history class, focusing on militarism, alliances, imperialism, and nationalism.', category: 'specific' }
        ];

        const NUM_ITEMS_TO_SHOW = 6;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function setupInstructions() {
            sourceContainer.innerHTML = '';
            dropZones.forEach(zone => zone.innerHTML = '');
            feedbackMessage.classList.add('opacity-0');

            shuffleArray(allInstructions);
            const selectedInstructions = allInstructions.slice(0, NUM_ITEMS_TO_SHOW);

            selectedInstructions.forEach((inst, index) => {
                const draggableElement = document.createElement('div');
                draggableElement.className = 'draggable p-3 bg-gray-700 rounded-lg shadow';
                draggableElement.draggable = true;
                draggableElement.id = `item-${index}`;
                draggableElement.dataset.category = inst.category;
                draggableElement.textContent = inst.text;
                sourceContainer.appendChild(draggableElement);
                addDragListeners(draggableElement);
            });
        }

        function addDragListeners(element) {
             element.addEventListener('dragstart', () => {
                element.classList.add('dragging');
            });

            element.addEventListener('dragend', () => {
                element.classList.remove('dragging');
            });
        }

        dropZones.forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('drag-over');
            });

            zone.addEventListener('drop', e => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                const draggedId = document.querySelector('.dragging').id;
                const draggedElement = document.getElementById(draggedId);
                zone.appendChild(draggedElement);
            });
        });

        checkBtn.addEventListener('click', () => {
            let correctCount = 0;
            let totalInZones = 0;

            dropZones.forEach(zone => {
                const zoneCategory = zone.dataset.category;
                zone.childNodes.forEach(item => {
                    if (item.nodeType !== 1) return;
                    totalInZones++;
                    const itemCategory = item.dataset.category;
                    item.classList.remove('correct', 'incorrect');
                    if (zoneCategory === itemCategory) {
                        item.classList.add('correct');
                        correctCount++;
                    } else {
                        item.classList.add('incorrect');
                    }
                });
            });
            
            if (totalInZones < NUM_ITEMS_TO_SHOW) {
                showFeedback("Please categorize all items first!", "text-yellow-400");
                return;
            }

            if (correctCount === totalInZones) {
                showFeedback(`Excellent! You got all ${totalInZones} correct.`, "text-emerald-400");
            } else {
                showFeedback(`You got ${correctCount} out of ${totalInZones} correct. Try again!`, "text-red-400");
            }
        });
        
        resetBtn.addEventListener('click', setupInstructions);

        function showFeedback(message, colorClass) {
            feedbackMessage.textContent = message;
            feedbackMessage.className = `feedback font-semibold opacity-100 ${colorClass} text-center sm:text-left`;
        }
        
        // Initial setup when the page loads
        document.addEventListener('DOMContentLoaded', setupInstructions);

    </script>
</body>
</html>
